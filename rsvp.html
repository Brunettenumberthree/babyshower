<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP - Baby Shower</title>
  <!-- Same fonts as landing -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="detailsPage">
  <!-- Elegant nav -->
  <header class="siteHeader">
    <a class="brand" href="registry.html">RSVP</a>

    <nav class="nav">
      <a class="navLink" href="details.html">Home</a>
      <a class="navLink" href="registry.html">Registry</a>
      <a class="navLink isActive" href="rsvp.html">RSVP</a>
      <a class="navLink" href="photos.html">Photos</a>
    </nav>
  </header>
  <section class="card">
  <h1 class="pageTitle">RSVP</h1>
  <p class="pageSub">Scroll down to fill out RSVP form. Please RSVP by 'date here'.</p>

  <!-- Invitation image -->
  <figure class="inviteWrap">
    <img
    class="inviteImage"
      src="./assets/invitation.jpg"
      alt="Baby shower invitation"
      loading="lazy"
    />
  </figure>
 
  </div>
  <form class="rsvpForm" action="https://formspree.io/f/xnjbwdbr" method="POST">
  <div class="formGrid">

    <label class="field">
      <span class="labelText">Full Name</span>
      <input name="name" type="text" required />
    </label>

    <label class="field">
      <span class="labelText">Email</span>
      <input name="email" type="email" required />
    </label>

    <label class="field fieldWide">
      <span class="labelText">Attendance</span>
      <select name="attendance" required>
        <option value="" selected disabled>Select</option>
        <option value="Yes">Yes, I’ll be there</option>
        <option value="No">No, I can’t make it</option>
      </select>
    </label>

    <label class="field fieldWide">
      <span class="labelText">Dietary Restrictions (optional)</span>
      <input name="dietary" type="text" placeholder="Vegetarian, gluten-free, allergies, etc." />
    </label>

    <label class="field fieldWide">
      <span class="labelText">Message (optional)</span>
      <textarea name="message" rows="4" placeholder="Any notes for the hosts"></textarea>
    </label>

    <!-- Optional: email subject line -->
    <input type="hidden" name="_subject" value="New Baby Shower RSVP" />

  </div>

  <button class="cta" type="submit">Submit RSVP</button>

  <p class="formNote">After submitting, you’ll see a confirmation message.</p>
</form>
</section>

  <main class="pageWrap">
 
      </div>
    </section>
  </main>
</body>
</html>
